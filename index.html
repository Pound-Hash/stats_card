<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <div class="picture"></div>

    <h1>Get <b>insights</b> that help your business grow.</h1>
    
    <p>
      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </p>
    
    <ul>
      <li><b class="stats">10k+</b> <b class="sh">companies</b></li>
      <li><b class="stats">314</b> <b class="sh">templates</b></li>
      <li><b class="stats">12M+</b> <b class="sh">queries</b></li>
    </ul>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alan Welsh</a>.
  </div>

</html>
