<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body class="canvas">

  <main class="card">

    <div class="photo"></div>
    
    <p class="intro">Get <b class="intro--accent">insights</b> that help your business grow.</p>

    <p class="body">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </p>
    
    <ul class="stats">
      <li><b class="stats__numbers">10k+</b> <b class="stats__names">companies</b></li>
      <li><b class="stats__numbers">314</b> <b class="stats__names">templates</b></li>
      <li><b class="stats__numbers">12m+</b> <b class="stats__names">queries</b></li>
    </ul>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>. 
    Coded by <a href="#" class="attribution__link">Alan Welsh</a>.
  </div>
</body>
</html>
